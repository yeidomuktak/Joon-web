<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
    <div class="title">
        <h1>
            Order
        </h1>
    </div>

    <div class="information">
        <label>
            <h3>Name</h3>
        </label>
        <textarea
            id="comments" name="comments">
        </textarea>

        <label>
            <h3>Address</h3>
        </label>
        <textarea
            id="comments" name="comments">
        </textarea>

        <label>
            <h3>Payment Option</h3>
        </label>
        <label for="card">card</label>
        <input id="card" name="payment" type="radio" value="card">
        <label for="cash">cash</label>
        <input id="cash" name="payment" type="radio" value="cash">

        <p>
            <br>
            If payment option "card" is selected, please fill in the card number
        </p>
        <label>
            <h3>Card Number</h3>
        </label>
        <textarea
            id="comments" name="comments">
        </textarea>

        <label>
            <h3>Phone Number</h3>
        </label>
        <textarea
            id="comments" name="comments">
        </textarea>
    </div>
</body>
</html>
